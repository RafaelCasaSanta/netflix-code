<div class="p-3 list-titles">


    <h2 class="h4">{{title}}</h2>

    <div class="d-flex flex-nowrap overflow-hidden">

    <carousel
    class="carousel-list"
    [height]="400"
    [objectFit]="'contain'"
    [cellWidth]="500"
    [cellsToShow]="3"
    [loop]="true"
    [transitionDuration]="500"
    [transitionTimingFunction]="'ease-in-out'"
    [minSwipeDistance]="10"
    [arrows]="true"
    [lightDOM]="false"
    [margin]="40"
    [arrowsTheme]="'dark'"





    >
        <div class="carousel-cell"  *ngFor="let title of list">
            <app-title [title]="title"></app-title>
        </div>
    </carousel>
    </div>

</div>
